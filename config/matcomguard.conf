# ==========================================================
# Archivo de configuración de Matcom Guard - Defensa de Puertos 
# 
# Edita estos parámetros según las necesidades de seguridad del sistema.
# ==========================================================

# Puertos permitidos (separados por coma)
# Solo estos puertos pueden estar abiertos en modo escucha (LISTEN).
# Ejemplo: 22 para SSH, 80 para HTTP, 443 para HTTPS.
allowed_ports=22,80,443 

# IPs de confianza (separadas por coma)
# Solo se permiten conexiones entrantes/salientes con estas IPs.
# Usa 127.0.0.1 para localhost. Puedes agregar rangos de red si lo implementas.
trusted_ips=192.168.1.1,127.0.0.1

# Umbral de alerta para puertos abiertos no autorizados
# Si se detectan más de este número de puertos no permitidos, se genera una alerta.
# Valor recomendado: 2
alert_threshold=2

# Tiempo de monitoreo en segundos (opcional)
# Intervalo en segundos entre cada ciclo de monitoreo de puertos.
# Un valor bajo aumenta la sensibilidad pero puede consumir más recursos.
monitor_interval=10

# Lista blanca de procesos (opcional, por nombre, separados por coma)
# Procesos que pueden abrir puertos fuera de la lista permitida sin generar alerta.
# Útil para servicios legítimos que abren puertos dinámicamente.
whitelist_processes=nginx,sshd

# Nivel de log (opcional)
# Define el nivel de detalle de los registros: ERROR, WARNING, INFO, DEBUG.
# Un nivel más alto (DEBUG) genera más información útil para depuración.
log_level=INFO

# Ruta del archivo de log (opcional)
# Especifica dónde guardar los registros de alertas y eventos.
log_file=/var/log/matcomguard.log

# NOTA: Si algún parámetro es inválido o falta, el sistema usará valores por defecto seguros.